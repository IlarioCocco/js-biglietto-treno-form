<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body>
    <!-- ESERCIZIO BIGLIETTO DEL TRENO -->
        
        <section>
            <h3 class="calcola">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                <section class="box">
                    <div class="formLimite">
                        
                        
                        <div class="areaForm">
                            <h4 class="descritiva" for="nome">Nome Cognome</h4>
                            <input class="form" type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome">
                        </div>

                        <div class="areaForm">
                            <h4 class="descritiva" for="km">Km da percorrere</h4>
                            <input class="form" type="number" name="km" id="km" placeholder="Inserisci i Km">
                        </div>
                        
                        <div class="areaForm">
                            <h4 class="descritiva" for="fascia">Fascia d'età</h4>
                            <select class="form" name="fascia" id="fascia">
                                <option selected>Inserisci età</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>

               
                    <div class="btn">
                        <button id="genera" >Genera</button>
                        <button id="annulla">Annulla</button>
                    </div>
                </section>

                
                <h3 class="ilTuo">IL TUO BIGLIETTO</h3>
                <div id="biglietto" class="biglietto" >
                    <div class="ticketNome">
                        <h2>NOME PASSEGGERO</h2>
                        <h4 id="nomePasseggero"></h4>
                    </div>
                    <div class="ticket">
                        <h2>Offerta</h2>
                        <h4 id="tipoOfferta"></h4>
                    </div>
                    <div class="ticket">
                        <h2>Carrozza</h2>
                        <h4>N° <span id="numeroCarrozza">--</span></h4>
                    </div>
                    <div class="ticket">
                        <h2>Cod. CP</h2>
                        <h4 id="numeroCp">-- --</h4>
                    </div>
                    <div class="ticket">
                        <h2>Costo del Biglietto</h2>
                        <h4><span id="tot"></span> €</h4>
                    </div>
                </div>
        </section> 
       

    <script src="js/scripts.js"></script>
</body>

</html>
