<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body>
    <div class="container-uno">
        <!-- formato biglietto -->
        <div class="biglietto">
            <h1 class="titolo-calcola">Calcola il prezzo del tuo biglietto</h1>
            <div class="type-biglietto">
                <label for="nome">Nome Cognome</label>
                <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo Nome">
            
                <label for="km">Km da percorrere</label>
                <input type="numero" name="km" id="km" placeholder="Inserisci i Km">
            
                <label for="fascia">fascia d'et√†</label>
                <select name="fascia" id="fascia">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
                <div class="type-biglietto-bottoni">
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>
        </div>
    </div>

        <!-- formato bottoni -->
        </div>
    <div class="container-due">
        <h1 class="titolo-calcola">Il tuo biglietto</h1>
        <div id="type-stampa" class="type-stampa">
            <div id="nomePasseggero">Ilario Cocco</div>
            <div id="tipoOfferta">Offerta</div>
            <div id="carrozza">Carrozza</div>
            <div id="codiceCp">Codoce CP</div>
            <div id="totale">Costo Biglietto ?</div>
        </div>

    </div>
       

    <script src="js/scripts.js"></script>
</body>

</html>
